<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk-test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
    <div class="container-wrapper">
        <div id="header">MozlieVk</div>
        <div class="container">
            <div class="btn-group">
                <a class="nav" href="#wall">Моя страница</a>
                <a class="nav" href="#friends">Друзья</a>
                <a class="nav" href="#news">Новости</a>
            </div>
            <div class="result-wrapper">
                <div id = "results"></div>
                <div id = "results-2"></div>
            </div>
        </div>
    </div>
    <script src="entry.js" type="module"></script>

    <script id="friendsTemplate" type="text/template">
        <div>
            <div class="flex">
                {{#each list}}
                <div class="friend">
                    <a href="#friends/{{id}}" class="img-circle"> <img src="{{ photo_100 }}" class="img-circle"></img>
                    <div>{{ first_name }} <br> {{ last_name }}</div>
                    <div>{{ formatBDay bdate }}</div>
                    </a>
                </div>
                {{/each}}
            </div>
        </div>
    </script>

    <script id="friendTemplate" type="text/template">
        <div>
            <img src="{{ photo_100 }}" class=""></img>
            <div>{{ first_name }} {{ last_name }}</div>
            <div>{{ country.title }} {{ city.title }}</div>
            {{#if bdate}}
            <div>День рождения: {{ formatBDay bdate }}</div>
            {{/if}}
        </div>
    </script>

    <script id="wallTemplate" type="text/template">
            <div class="wall">
                {{#each list}}
                <div class="post">
                    {{#if copy_history}}
                    <div class="post-header">
                        <span class="post-author">Запись от <a href="{{ formatId copy_history.0.from_id }}">{{ formatId copy_history.0.from_id }}</a></span>
                        <span class="post-date">{{ formatDay date }}</span>
                    </div>
                    <div class="post-text">{{ copy_history.0.text }}</div>
                    {{#if copy_history.0.attachments.0.photo}}
                    <img src="{{ lastSize copy_history.0.attachments }}" class="post-img"></img>
                    {{else if copy_history.0.attachments.0.link}}
                    <a href="{{ copy_history.0.attachments.0.link.url }}">{{ copy_history.0.attachments.0.link.url }}</a>
                    {{else if copy_history.0.attachments.0.video}}
                    <a href="https://vk.com/video{{ copy_history.0.attachments.0.video.owner_id }}_{{ copy_history.0.attachments.0.video.id }}">https://vk.com/video{{ copy_history.0.attachments.0.video.owner_id }}_{{ copy_history.0.attachments.0.video.id }}</a>

                    {{/if}}
                    {{else}}
                    <div class="post-header">
                        <span class="post-date">{{ formatDay date }}</span>
                    </div>
                    <div class="post-text">{{ text }}</div>
                    {{#if attachments.0.photo}}
                    <img src="{{ lastSize attachments }}" class="post-img"></img>
                    {{else if attachments.0.link}}
                    <a class="link" href="{{ attachments.0.link.url }}">{{ attachments.0.link.url }}</a>
                    {{else if attachments.0.video}}
                    <a href="https://vk.com/video{{ attachments.0.video.owner_id }}_{{ attachments.0.video.id }}">https://vk.com/video{{ attachments.0.video.owner_id }}_{{ attachments.0.video.id }}</a>
                    {{/if}}
                    {{/if}}
                </div>
                {{/each}}
            </div>
    </script>

    <script id="newsTemplate" type="text/template">
        <div class="wall">
            {{#each list}}
                {{#if copy_history}}
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">Запись от <a href="{{ formatId copy_history.0.from_id }}">{{ formatId copy_history.0.from_id }}</a></span>
                        <span class="post-date">{{ formatDay date }}</span>
                    </div>
                    <div class="post-text">{{ copy_history.0.text }}</div>
                    {{#if copy_history.0.attachments.0.photo}}
                    <img src="{{ lastSize copy_history.0.attachments }}" class="post-img"></img>
                    {{else if copy_history.0.attachments.0.link}}
                    <a href="{{ copy_history.0.attachments.0.link.url }}">{{ copy_history.0.attachments.0.link.url }}</a>
                    {{else if copy_history.0.attachments.0.video}}
                    <a href="https://vk.com/video{{ copy_history.0.attachments.0.video.owner_id }}_{{ copy_history.0.attachments.0.video.id }}">
                        https://vk.com/video{{ copy_history.0.attachments.0.video.owner_id }}_{{ copy_history.0.attachments.0.video.id }}
                    </a>
                </div>
                {{/if}}
                {{else if attachments}}
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">Запись от <a href="{{ formatId owner_id }}">{{ formatId owner_id }}</a></span>
                        <span class="post-date">{{ formatDay date }}</span>
                    </div>
                    <div class="post-text">{{ text }}</div>
                    {{#if attachments.0.photo}}
                    <img src="{{ lastSize attachments }}" class="post-img"></img>
                    {{else if attachments.0.link}}
                    <a href="{{ attachments.0.link.url }}">{{ attachments.0.link.url }}</a>
                    {{else if attachments.0.video}}
                    <a href="https://vk.com/video{{ attachments.0.video.owner_id }}_{{ attachments.0.video.id }}">https://vk.com/video{{ attachments.0.video.owner_id }}_{{ attachments.0.video.id }}</a>
                    {{else if text}}
                    <b>{{ formatDay date }}</b>
                    <div class="post-text">{{ text }}</div>
                    {{/if}}
                </div>
                {{/if}}
            {{/each}}
        </div>
    </script>
</body>
</html>
