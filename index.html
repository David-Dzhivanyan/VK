<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vk-test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div id="header"></div>

        <div class="btn-group">
            <a href="#friends" class="btn btn-default" data-role="nav-friends">Друзья</a>
            <a href="#news" class="btn btn-default" data-role="nav-news">Новости</a>
        </div>
        <hr>
        <div id = "results"></div>
    </div>
    <script src="entry.js" type="module"></script>
    
    <style>
        .flex{
            display: flex;
            flex-wrap: wrap;
        }
    </style>

    <script id="headerTemplate" type="text/template">
        <h1>{{ first_name }} {{ last_name }}</h1>
    </script>

    <script id="friendsTemplate" type="text/template">
        <div>
            <div class="flex">
                {{#each list}}
                <div class="friend">
                    <a href="#friends/{{id}}" class="img-circle"> <img src="{{ photo_100 }}" class="img-circle"></img></a>
                    <div>{{ first_name }} <br> {{ last_name }}</div>
                    <div>{{ formatBDay bdate }}</div>
                </div>
                {{/each}}
            </div>
        </div>
    </script>

    <script id="friendTemplate" type="text/template">
        <div>
            <img src="{{ photo_100 }}" class="img-circle"></img>
            <div>{{ first_name }} {{ last_name }}</div>
            <div>{{ country.title }} {{ city.title }}</div>
            {{#if bdate}}
            <div>День рождения: {{ formatBDay bdate }}</div>
            {{/if}}
        </div>
    </script>

    <script id="newsTemplate" type="text/template">
            <div class="news">
                {{#each list}}
                {{#if text}}
                <div class="post">
                    <b>{{ formatDay date }}</b>
                    <div class="post-text">{{ text }}</div>
                </div>
                {{/if}}
                {{/each}}
            </div>
    </script>
</body>
</html>
